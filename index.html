<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="styl.css"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Check Your BMI</h2>
        <p>Enter your weight and height to calculate your BMI:</p>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input id="weight" type="number" step="0.1" placeholder="Enter weight" required>
            
            <label for="height">Height (cm):</label>
            <input id="height" type="number" step="0.1" placeholder="Enter height" required>
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="results">Your BMI results will appear here</div>
        <table>
            <caption>BMI Index:</caption>
            <thead>
                <tr>
                    <th>Underweight</th>
                    <th>Healthy</th>
                    <th>Overweight</th>
                    <th>Obese</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Below 18.5</td>
                    <td>18.5 - 24.9</td>
                    <td>25.0 - 29.9</td>
                    <td>30.0 and above</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="first.js"></script>
</body>
</html>
